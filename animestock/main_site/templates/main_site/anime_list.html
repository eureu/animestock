{% extends 'genres.html' %}
{% block title %}
<title>Search results</title>
{% endblock %}

{% block content %}

{% for anime in object_list %}
<div class="row">
  <div class="col col-1"></div>
  <div class="col col-11">

    <a href="http://127.0.0.1:8000/genres/{{ anime.url }}">
      <div>
        <img class="poster_img" style="margin-bottom: 20px;" src="{{ anime.poster.url }}" alt="">
      </div>
    </a>



  </div>

</div>

</div>
{% endfor %}

{% endblock %}
