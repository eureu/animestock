  <script>
    function changeItemMain() {
      document.getElementById('main').style.width = '0%';
      document.getElementById('main').style.color = 'white';
      document.getElementById('icon_non_active_main').style.display = 'block';
      document.getElementById('icon_active_main').style.display = 'none';
    }
    function rechangeItemMain() {
      document.getElementById('main').style.width = '90%';
      document.getElementById('main').style.color = '#C3079A';
      document.getElementById('icon_non_active_main').style.display = 'none';
      document.getElementById('icon_active_main').style.display = 'block';
      document.getElementById('main').style.transition ='all 0.3s ease-in-out';
    }
  
    function changeItemGender() {
      document.getElementById('gender').style.width = '0%';
      document.getElementById('gender').style.color = 'white';
      document.getElementById('icon_non_active_gender').style.display = 'block';
      document.getElementById('icon_active_gender').style.display = 'none';
    }
    function rechangeItemMainGender() {

    function changeItemFavorite() {
