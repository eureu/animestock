{%load static%}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="docsearch:language" content="ru">
    <meta name="docsearch:version" content="5.0">
    <title>AnimeStock</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootstrap5.ru/css/docs.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
  
    <div class="container-fluid ">

      <div class="row  justify-content-start">

        <div class="col col-2 p-0 prew">

          <!-- Логотип -->
          <div class="phot_main_cont">
            <img class="phot_main" src="{% static 'images/logo.png' %}" alt="">
            <img class="" src="{% static 'images/vector.png' %}" alt="">
          </div>

          <!-- Меню -->
          <div style="color: #FFFFFF;">
            <h5 class="menu_text">Меню</h5>
          </div>

          

          <ul class="list-group ki">
              <!-- Главная -->
              <li class="li-he">
                <a href="#" class="var_nav" >
                  <div class="link_bg_main" id="main">
                    <h5 class="margain_nav">Главная</h5>
                  </div>
                </a>
              </li>
            
              <!-- Жанры -->
              <li class="li-he" onmouseover="changeItem()" onmouseout="rechangeItem()">
                <a href="#" class="var_nav">
                  <div class="link_bg">
                    <h5 class="margain_nav">Жанры</h5>
                  </div>
                </a>
              </li>
            
              <!-- Избранное -->
              <li class="li-he" onmouseover="changeItem()" onmouseout="rechangeItem()">
                <a href="#" class="var_nav">
                  <div class="link_bg">
                    <h5 class="margain_nav">Избранное</h5>
                  </div>
                </a>
              </li>
            
              <!-- Премиум -->
            
              <li  onmouseover="changeItem()" onmouseout="rechangeItem()">
                <a href="#" class="var_nav">
                  <div class="link_bg">
                    <h5 class="margain_nav">Премиум</h5>
                  </div>
                </a>
              </li>
          </ul>

        </div>
          
        <div class="col col-10  p-0 osn">
          <form>
            <p><input type="search" name="q" placeholder="Поиск по сайту"> 
            <input type="submit" value="Найти"></p>
           </form>
        </div>



      </div>


    </div>


<script>
  function changeItem() {
    document.getElementById('main').style.width = '0%';
    document.getElementById('main').style.color = 'white';
  }
  function rechangeItem() {
    document.getElementById('main').style.width = '90%';
    document.getElementById('main').style.color = '#C3079A';
    document.getElementById('main').style.transition ='all 0.2s ease-in-out';
  }
</script>
</body>
</html>
